<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NhDev Pomodoro Timer</title>
    <link rel="icon" type="image/x-icon" href="/images/0_0.png">
    <link rel="stylesheet" href="timer-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title"><a href="https://github.com/nhapunik">NhDev</a> POMODORO TIMER</h1>
    <div class="container">
      <div class="timer-controls">
        <button id="start" type="button">Start</button>
        <button id="stop" type="button">Stop</button>
        <button id="reset-cycle" type="button">Reset Cycle</button>
        <button id="reset-step" type="button">Reset Step</button>
        <button id="next-step" type="button">Next Step</button>
        <button id="prev-step" type="button">Previous Step</button>
      </div>
      <div class="timer-display">
        <h1 id="timer">25:00</h1>
        <p>Current step: <span id="current-step">time to work</span></p>
      </div>
    </div>
    <script src="timer-functionality.js"></script>
  </body>
</html>
